apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo
  labels:
    app: demo
spec:
  replicas: 3
  selector:
    matchLabels:
      app: demo
  template:
    metadata:
      labels:
        app: demo
    spec:
      containers:
      - name: demo
        image: gcr.io/thinking-creek-336915/demo:v2
        ports:
        - containerPort: 8080
        
---
apiVersion: v1
kind: Service
metadata:
  name: demo-service
  labels:
    name: demo-service
spec:
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
  selector:
    app: demo
  type: LoadBalancer
